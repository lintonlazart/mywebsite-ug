    <div class="tool-container">
        <a href="/tools.html" class="back-link">‚Üê Back to Tools</a>
        <h1>BMI Calculator</h1>
        <p class="tool-description">Calculate your Body Mass Index (BMI) and check your health category.</p>
        <div class="tool-card">
            <div class="input-group">
                <label for="unit">Unit System</label>
                <select id="unit" onchange="toggleUnits()">
                    <option value="metric">Metric (kg, cm)</option>
                    <option value="imperial">Imperial (lbs, inches)</option>
                </select>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label><span id="weightLabel">Weight (kg)</span></label>
                    <input type="number" id="weight" step="0.1" placeholder="70" required>
                </div>
                <div class="input-group">
                    <label><span id="heightLabel">Height (cm)</span></label>
                    <input type="number" id="height" step="0.1" placeholder="170" required>
                </div>
            </div>
            <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
            <div class="result-section" id="resultSection" style="text-align:center">
                <div class="bmi-display" id="bmiValue">-</div>
                <div class="category" id="category">-</div>
                <div class="category-info" id="categoryInfo">-</div>
                <div class="bmi-ranges">
                    <h3>BMI Categories (kg/m¬≤)</h3>
                    <div class="range-item">
                        <span>Underweight:</span>
                        <span>&lt; 18.5</span>
                    </div>

    <script src="/assets/js/tool-theme.js"></script>
    <script>
        function toggleUnits(){
            const unit=document.getElementById('unit').value;
            if(unit==='metric'){
                document.getElementById('weightLabel').textContent='Weight (kg)';
                document.getElementById('heightLabel').textContent='Height (cm)';
                document.getElementById('weight').placeholder='70';
                document.getElementById('height').placeholder='170';
            }else{
                document.getElementById('weightLabel').textContent='Weight (lbs)';
                document.getElementById('heightLabel').textContent='Height (inches)';
                document.getElementById('weight').placeholder='154';
                document.getElementById('height').placeholder='67';
            }
        }
        function calculateBMI(){
            let weight=parseFloat(document.getElementById('weight').value);
            let height=parseFloat(document.getElementById('height').value);
            const unit=document.getElementById('unit').value;
            if(!weight||!height||weight<=0||height<=0)return alert('Please enter valid weight and height values');
            
            let bmi;
            if(unit==='metric')bmi=weight/Math.pow(height/100,2);
            else bmi=(weight/Math.pow(height,2))*703;
            
            let category,info;
            if(bmi<18.5){
                category='Underweight';
                info='You may need to gain weight. Consult with a healthcare provider.';
            }else if(bmi<25){
                category='Normal Weight';
                info='You have a healthy body weight. Keep up the good work!';
            }else if(bmi<30){
                category='Overweight';
                info='You may benefit from losing some weight. Consider diet and exercise.';
            }else{
                category='Obese';
                info='Consult with a healthcare provider about weight management options.';
            }
            
            document.getElementById('bmiValue').textContent=bmi.toFixed(1);
            document.getElementById('category').textContent=category;
            document.getElementById('categoryInfo').textContent=info;
            document.getElementById('resultSection').classList.add('show');
        }
    </script>
