<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <a href="/uk-news.html" class="brand">
                    <img src="/assets/images/uniqonGroupLogo-200.png" alt="Uniqon Group" class="logo-img"/>

                <a href="/uk-news.html">Home</a>
                <a href="/trending.html">Trending</a>

                <a href="/about-us.html">About</a>
            </nav>
            <div class="actions">
                <button class="theme-toggle" id="themeToggle"><span id="themeIcon">üåô</span></button>
            </div>

    </header>

    <!-- Top AdSense Ad - Horizontal Unit -->
    <div class="ad-container" style="text-align:center;margin:24px auto;max-width:1200px;min-height:90px">
        <ins class="adsbygoogle"
             style="display:block;min-height:100px"
             data-ad-client="ca-pub-1594363786929335"
             data-ad-slot="1637678006"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <div class="tool-container">
        <a href="/tools.html" class="back-link">‚Üê Back to Tools</a>
        <h1>Password Generator</h1>
        <p class="tool-description">Generate secure random passwords with customizable options.</p>
        <div class="tool-card">
            <div class="input-group">
                <label for="length">Password Length: <span id="lengthValue">16</span></label>
                <input type="range" id="length" min="8" max="64" value="16" style="width:100%" oninput="document.getElementById('lengthValue').textContent=this.value">
            </div>
            <div style="margin-bottom:24px">
                <label style="display:flex;align-items:center;gap:8px;margin-bottom:12px;cursor:pointer">
                    <input type="checkbox" id="uppercase" checked style="width:20px;height:20px;cursor:pointer">
                    <span>Include Uppercase (A-Z)</span>
                </label>
                <label style="display:flex;align-items:center;gap:8px;margin-bottom:12px;cursor:pointer">
                    <input type="checkbox" id="lowercase" checked style="width:20px;height:20px;cursor:pointer">
                    <span>Include Lowercase (a-z)</span>
                </label>
                <label style="display:flex;align-items:center;gap:8px;margin-bottom:12px;cursor:pointer">
                    <input type="checkbox" id="numbers" checked style="width:20px;height:20px;cursor:pointer">
                    <span>Include Numbers (0-9)</span>
                </label>
                <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
                    <input type="checkbox" id="symbols" checked style="width:20px;height:20px;cursor:pointer">
                    <span>Include Symbols (!@#$%^&*)</span>
                </label>
            </div>
            <button class="btn" onclick="generatePassword()">Generate Password</button>
            <div class="result-section" id="resultSection">
                <div style="position:relative">
                    <input type="text" id="password" readonly style="width:100%;padding:16px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:24px;font-family:monospace;text-align:center">
                    <button onclick="copyPassword()" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);background:var(--accent);color:white;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-weight:600">Copy</button>
                </div>
            </div>
        </div>
    </div>
        
        <!-- Middle AdSense Ad - Rectangle Unit -->
        <div class="ad-container" style="text-align:center;margin:32px 0;min-height:250px">
            <ins class="adsbygoogle"
                 style="display:block;min-height:250px"
                 data-ad-client="ca-pub-1594363786929335"
                 data-ad-slot="6726353154"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <!-- Bottom AdSense Ad - Vertical Unit -->
        <div class="ad-container" style="text-align:center;margin:32px 0;min-height:600px">
            <ins class="adsbygoogle"
                 style="display:block;min-height:250px"
                 data-ad-client="ca-pub-1594363786929335"
                 data-ad-slot="4100189814"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

    <script src="/assets/js/tool-theme.js"></script>
    <script>
        function generatePassword(){
            const len=document.getElementById('length').value;
            let chars='';
            if(document.getElementById('uppercase').checked)chars+='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if(document.getElementById('lowercase').checked)chars+='abcdefghijklmnopqrstuvwxyz';
            if(document.getElementById('numbers').checked)chars+='0123456789';
            if(document.getElementById('symbols').checked)chars+='!@#$%^&*()_+-=[]{}|;:,.<>?';
            if(!chars)return alert('Please select at least one option');
            let pwd='';
            for(let i=0;i<len;i++)pwd+=chars[Math.floor(Math.random()*chars.length)];
            document.getElementById('password').value=pwd;
            document.getElementById('resultSection').classList.add('show');
        }
        function copyPassword(){
            const pwd=document.getElementById('password');
            pwd.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        }
        generatePassword();
    </script>
