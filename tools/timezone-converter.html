    <div class="tool-container">

        <h1>Time Zone Converter</h1>
        <p class="tool-description">Convert times between different time zones around the world.</p>
        <div class="tool-card">
            <div class="input-group">
                <label for="time">Time</label>
                <input type="time" id="time" required>
            </div>
            <div class="input-group">
                <label for="fromZone">From Time Zone</label>
                <select id="fromZone">
                    <option value="0">GMT/UTC</option>
                    <option value="0" selected>London (GMT/BST)</option>
                    <option value="-5">New York (EST)</option>
                    <option value="-8">Los Angeles (PST)</option>
                    <option value="1">Paris (CET)</option>
                    <option value="2">Athens (EET)</option>
                    <option value="3">Moscow (MSK)</option>
                    <option value="4">Dubai (GST)</option>
                    <option value="5.5">Mumbai (IST)</option>
                    <option value="8">Beijing (CST)</option>
                    <option value="9">Tokyo (JST)</option>
                    <option value="10">Sydney (AEST)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toZone">To Time Zone</label>
                <select id="toZone">
                    <option value="0">GMT/UTC</option>
                    <option value="0">London (GMT/BST)</option>
                    <option value="-5" selected>New York (EST)</option>
                    <option value="-8">Los Angeles (PST)</option>
                    <option value="1">Paris (CET)</option>
                    <option value="2">Athens (EET)</option>
                    <option value="3">Moscow (MSK)</option>
                    <option value="4">Dubai (GST)</option>
                    <option value="5.5">Mumbai (IST)</option>
                    <option value="8">Beijing (CST)</option>
                    <option value="9">Tokyo (JST)</option>
                    <option value="10">Sydney (AEST)</option>
                </select>
            </div>
            <button class="btn" onclick="convertTime()">Convert</button>
            <div class="result-section" id="resultSection">
                <div class="result-value" id="result" style="font-size:48px;text-align:center">-</div>
            </div>
        </div>
    </div>

    <script src="/assets/js/tool-theme.js"></script>
    <script>
        document.getElementById('time').valueAsDate=new Date();
        function convertTime(){
            const time=document.getElementById('time').value;
            if(!time)return alert('Please select a time');
            const[h,m]=time.split(':').map(Number);
            const from=parseFloat(document.getElementById('fromZone').value);
            const to=parseFloat(document.getElementById('toZone').value);
            let newH=h+(to-from);
            while(newH<0)newH+=24;
            while(newH>=24)newH-=24;
            document.getElementById('result').textContent=String(Math.floor(newH)).padStart(2,'0')+':'+String(m).padStart(2,'0');
            document.getElementById('resultSection').classList.add('show');
        }
    </script>
