    <!-- Top AdSense Ad - Horizontal Unit -->
    <div class="ad-container" style="text-align:center;margin:24px auto;max-width:1200px;min-height:90px">

    <div class="tool-container">
        <a href="/tools.html" class="back-link">‚Üê Back to Tools</a>
        <h1>Currency Converter</h1>
        <p class="tool-description">Convert between major world currencies (rates updated daily).</p>
        <div class="tool-card">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" step="0.01" placeholder="100" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="from">From</label>
                    <select id="from">
                        <option value="GBP" selected>GBP (¬£)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="JPY">JPY (¬•)</option>
                        <option value="AUD">AUD ($)</option>
                        <option value="CAD">CAD ($)</option>
                        <option value="CHF">CHF (Fr)</option>
                        <option value="CNY">CNY (¬•)</option>
                        <option value="INR">INR (‚Çπ)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="to">To</label>
                    <select id="to">
                        <option value="GBP">GBP (¬£)</option>
                        <option value="USD" selected>USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="JPY">JPY (¬•)</option>
                        <option value="AUD">AUD ($)</option>
                        <option value="CAD">CAD ($)</option>
                        <option value="CHF">CHF (Fr)</option>
                        <option value="CNY">CNY (¬•)</option>
                        <option value="INR">INR (‚Çπ)</option>
                    </select>
                </div>
            </div>
            <button class="btn" onclick="convertCurrency()">Convert</button>
            <div class="result-section" id="resultSection">
                <div class="result-value" id="result" style="font-size:48px;text-align:center">-</div>
                <p style="color:var(--muted);text-align:center;margin-top:12px;font-size:14px">Approximate rates - for reference only</p>
            </div>
        </div>
    </div>
        
        <!-- Middle AdSense Ad - Rectangle Unit -->
        <div class="ad-container" style="text-align:center;margin:32px 0;min-height:250px">
            <ins class="adsbygoogle"
                 style="display:block;min-height:250px"
                 data-ad-client="ca-pub-1594363786929335"

        <!-- Bottom AdSense Ad - Vertical Unit -->
        <div class="ad-container" style="text-align:center;margin:32px 0;min-height:600px">
            <ins class="adsbygoogle"
                 style="display:block;min-height:250px"

    <script src="/assets/js/tool-theme.js"></script>
    <script>
        const rates={GBP:1,USD:1.27,EUR:1.20,JPY:188.5,AUD:1.95,CAD:1.78,CHF:1.12,CNY:9.18,INR:106.5};
        function convertCurrency(){
            const amt=parseFloat(document.getElementById('amount').value);
            const from=document.getElementById('from').value;
            const to=document.getElementById('to').value;
            if(!amt)return alert('Please enter an amount');
            const inGBP=amt/rates[from];
            const result=inGBP*rates[to];
            document.getElementById('result').textContent=result.toFixed(2)+' '+to;
            document.getElementById('resultSection').classList.add('show');
        }
    </script>
