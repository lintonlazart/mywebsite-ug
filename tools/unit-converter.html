                <button class="theme-toggle" id="themeToggle"><span id="themeIcon">üåô</span></button>

    <!-- Top AdSense Ad - Horizontal Unit -->
    <div class="ad-container" style="text-align:center;margin:24px auto;max-width:1200px;min-height:90px">
        <ins class="adsbygoogle"
             style="display:block;min-height:100px"
             data-ad-client="ca-pub-1594363786929335"
             data-ad-slot="1637678006"

    <div class="tool-container">
        <a href="/tools.html" class="back-link">‚Üê Back to Tools</a>
        <h1>Unit Converter</h1>
        <p class="tool-description">Convert between different units of length, weight, and temperature.</p>
        <div class="tool-card">
            <div class="input-group">
                <label for="category">Category</label>
                <select id="category" onchange="updateUnits()">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>
            <div class="input-group">
                <label for="value">Value</label>
                <input type="number" id="value" step="any" placeholder="100" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="from">From</label>
                    <select id="from"></select>
                </div>
                <div class="input-group">
                    <label for="to">To</label>
                    <select id="to"></select>
                </div>
            </div>
            <button class="btn" onclick="convert()">Convert</button>
            <div class="result-section" id="resultSection">
                <div class="result-value" id="result" style="font-size:36px;text-align:center">-</div>
            </div>
        </div>
    </div>
        
        <!-- Middle AdSense Ad - Rectangle Unit -->
        <div class="ad-container" style="text-align:center;margin:32px 0;min-height:250px">
            <ins class="adsbygoogle"
                 style="display:block;min-height:250px"
                 data-ad-client="ca-pub-1594363786929335"
                 data-ad-slot="6726353154"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <!-- Bottom AdSense Ad - Vertical Unit -->
        <div class="ad-container" style="text-align:center;margin:32px 0;min-height:600px">
            <ins class="adsbygoogle"
                 style="display:block;min-height:250px"
                 data-ad-client="ca-pub-1594363786929335"
                 data-ad-slot="4100189814"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

    <script src="/assets/js/tool-theme.js"></script>
    <script>
        const units={
            length:['Meters','Kilometers','Centimeters','Millimeters','Miles','Yards','Feet','Inches'],
            weight:['Kilograms','Grams','Pounds','Ounces','Stones'],
            temperature:['Celsius','Fahrenheit','Kelvin']
        };
        function updateUnits(){
            const cat=document.getElementById('category').value;
            const from=document.getElementById('from');
            const to=document.getElementById('to');
            from.innerHTML=to.innerHTML=units[cat].map(u=>`<option value="${u}">${u}</option>`).join('');
            to.selectedIndex=1;
        }
        updateUnits();
        function convert(){
            const val=parseFloat(document.getElementById('value').value);
            const from=document.getElementById('from').value;
            const to=document.getElementById('to').value;
            const cat=document.getElementById('category').value;
            if(!val)return alert('Please enter a value');
            let result;
            if(cat==='length'){
                const toMeters={'Meters':1,'Kilometers':1000,'Centimeters':0.01,'Millimeters':0.001,'Miles':1609.34,'Yards':0.9144,'Feet':0.3048,'Inches':0.0254};
                result=val*toMeters[from]/toMeters[to];
            }else if(cat==='weight'){
                const toKg={'Kilograms':1,'Grams':0.001,'Pounds':0.453592,'Ounces':0.0283495,'Stones':6.35029};
                result=val*toKg[from]/toKg[to];
            }else{
                if(from==='Celsius'&&to==='Fahrenheit')result=val*9/5+32;
                else if(from==='Celsius'&&to==='Kelvin')result=val+273.15;
                else if(from==='Fahrenheit'&&to==='Celsius')result=(val-32)*5/9;
                else if(from==='Fahrenheit'&&to==='Kelvin')result=(val-32)*5/9+273.15;
                else if(from==='Kelvin'&&to==='Celsius')result=val-273.15;
                else if(from==='Kelvin'&&to==='Fahrenheit')result=(val-273.15)*9/5+32;
                else result=val;
            }
            document.getElementById('result').textContent=result.toFixed(4)+' '+to;
            document.getElementById('resultSection').classList.add('show');
        }
    </script>

    </script>
