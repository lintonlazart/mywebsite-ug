    <script src="/assets/js/tool-theme.js"></script>
    <script>
        function calculateAge(){
            const birthDate=new Date(document.getElementById('birthDate').value);
            const today=new Date();
            if(!birthDate||isNaN(birthDate))return alert('Please select a valid date of birth');
            if(birthDate>today)return alert('Birth date cannot be in the future');
            
            let years=today.getFullYear()-birthDate.getFullYear();
            let months=today.getMonth()-birthDate.getMonth();
            let days=today.getDate()-birthDate.getDate();
            
            if(days<0){
                months--;
                const prevMonth=new Date(today.getFullYear(),today.getMonth(),0);
                days+=prevMonth.getDate();
            }
            if(months<0){
                years--;
                months+=12;
            }
            
            const diffTime=Math.abs(today-birthDate);
            const totalDays=Math.floor(diffTime/(1000*60*60*24));
            const totalMonths=years*12+months;
            const totalWeeks=Math.floor(totalDays/7);
            const totalHours=Math.floor(diffTime/(1000*60*60));
            const totalMinutes=Math.floor(diffTime/(1000*60));
            
            let nextBirthday=new Date(today.getFullYear(),birthDate.getMonth(),birthDate.getDate());
            if(nextBirthday<today)nextBirthday.setFullYear(today.getFullYear()+1);
            const daysUntilBirthday=Math.ceil((nextBirthday-today)/(1000*60*60*24));
            
            document.getElementById('ageDisplay').textContent=`${years} Years, ${months} Months, ${days} Days`;
            document.getElementById('totalMonths').textContent=totalMonths.toLocaleString();
            document.getElementById('totalWeeks').textContent=totalWeeks.toLocaleString();
            document.getElementById('totalDays').textContent=totalDays.toLocaleString();
            document.getElementById('totalHours').textContent=totalHours.toLocaleString();
            document.getElementById('totalMinutes').textContent=totalMinutes.toLocaleString();
            document.getElementById('nextBirthday').textContent=`In ${daysUntilBirthday} days`;
            document.getElementById('resultSection').classList.add('show');
        }
    </script>
